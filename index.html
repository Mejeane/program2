<!DOCTYPE html>
<html>
<head>
<title>Checklist</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
  <div class="container">

    <div id="myHeader" class="header">
        <h2>To Do List</h2>
        <input type="text" id="myInput" placeholder="What else...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myList">
         <li>Get your ass to the gym</li>
         <li>Check email</li>
         <li class="checked">Wash Shakespeare</li>
         <li>Buy wine</li>
         <li>Invite friend to drink with</li>
         <li>Meditate</li>
         <li>Love yourself</li>
    </ul>

 </div>


<script src="js/main.js"></script>
</body>
</html>
